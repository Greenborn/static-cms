<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
</head>
<body>
  <!-- Encabezado principal -->
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <!-- Listado de páginas principales (opcional) -->
  <main>
    <h2>Páginas</h2>
    <ul>
      {{#pages}}
        <li><a href="/pages/{{slug}}.html">{{title}}</a></li>
      {{/pages}}
    </ul>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>Generado por Static CMS - {{site.generated_at}}</p>
  </footer>
</body>
</html>
